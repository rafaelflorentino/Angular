<!DOCTYPE html>
<html lang="en" ng-app="ListaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefônica </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top:20px;
			margin-left: auto;
			margin-right: auto;
			padding: 20px 30px;
		}
		table{
			margin-top: 20px
		}
		th{
			text-align: center;
		}
		input,select{
			margin-bottom: 10px;
		}
		.selecionado{
			background: yellow;
		}
		.negrito{
	font-weight: bold;
		}
	</style>

	<script>
		angular.module("ListaTelefonica", []);
		angular.module("ListaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefônica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "99998888", cor: "blue"},
				{nome: "Ana", telefone: "99998877",cor: "yellow"},
				{nome: "Maria", telefone: "99998866",cor: "red"}

			];
			$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
			$scope.operadoras = [
				{nome: "OI", codigo: 14, categoria:"Celular"},
				{nome: "Vivo", codigo: 15, categoria: "Celular"},
				{nome: "Tim", codigo: 45, categoria: "Celular"},
				{nome: "GVT", codigo: 25, categoria: "Fixo"},
				{nome: "Embratel", codigo: 21, categoria: "Fixo"}				
			];

			$scope.apagarContatos = function(contatos){
				$scope.contatos = contatos.filter(function (contato){
					if (!contato.selecionado)  return contato;
				});				
			};

			$scope.isContatoSelecionado = function(contatos){
				return contatos.some(function (contato){
					return contato.selecionado;
				});
			
					
			};

			//$scope.classe1 = "selecionado";
			//$scope.classe2 = "negrito";

			/* $scope.adicionarContato = function (nome, telefone){
				$scope.contatos.push({nome: nome, telefone: telefone});
			};*/

		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table ng-show="contatos.length > 0" class="table "><!--table-striped-->
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>				
			</tr>
			<!--<tr ng-class="[classe1,classe2]" ng-repeat="contato in contatos">-->
			<tr ng-class="{'selecionado negrito': contato.selecionado,}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<th><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></th>
			</tr>
		</table>

		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
		<!--<button class="btn btn-primary btn-block" ng-click="adicionarContato(nome, telefone)">Adicionar Contato</button>-->
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Adicionar Contato</button>
		<!--<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contatos</button>-->

		<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>

		<!--<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>-->

		<br/>
		{{contato}}	
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
